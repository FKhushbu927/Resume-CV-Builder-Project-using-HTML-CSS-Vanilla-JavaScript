<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/e9e38d27c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Resume Generator</h1>
        <p class="text-center">By Fatema Jannat Khusbo</p>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center mt-5 personal-info text-primary">Personal Information</h2>

                <div class="form-group">
                    <label for="nameField" class="mb-2 text-info">Your Name</label>

                    <input id="nameField" type="text" class="form-control" placeholder="Enter Your Name: ">
                </div>

                <div class="form-group mt-3">
                    <label for="contactField" class="mb-2 text-info">Your Contact</label>
                    <input id="contactField" type="text" class="form-control" placeholder="Enter Your Contact Number ">
                </div>

                <div class="form-group mt-3">
                    <label for="addressField" class="mb-2 text-info">Your Address</label>
                    <textarea id="addressField" type="text" class="form-control" placeholder="Enter Your Address"
                        rows="2"></textarea>
                </div>

                <p class="secondary-text my-3 text-info">Important Links</p>
                <div class="form-group">
                    <label for="fbField" class="mb-2 text-info">Facebook</label>
                    <input id="fbField" type="text" class="form-control" placeholder="Enter Your Facebook Id Link: ">
                </div>

                <div class="form-group">
                    <label for="instaField" class="mb-2 text-info">Instagram</label>
                    <input id="instaField" type="text" class="form-control" placeholder="Enter Your Instagram ">
                </div>

                <div class="form-group">
                    <label for="gitHubField" class="mb-2 text-info">GitHub</label>
                    <input id="gitHubField" type="text" class="form-control" placeholder="Enter Your gitHub link ">
                </div>

                <div class="form-group">
                    <label for="linkedInField" class="mb-2 text-info">LinkedIn</label>
                    <input id="linkedInField" type="text" class="form-control" placeholder="Enter Your LinkedIn ">
                </div>

            </div><!--personal information-->
            <div class="col-md-6">
                <h2 class="text-center mt-5 professional-info text-primary">Professional Information</h2>

                <div class="form-group mt-3">
                    <label for="objectiveField" class="mb-2 text-info">Objective</label>
                    <textarea id="objectiveField" type="text" class="form-control" placeholder="Enter here"
                        rows="3"></textarea>
                </div>

                <div class="rounded border border-primary my-3 py-2 px-2">
                    <div class="form-group mt-3" id="woEx">
                        <label for="" class="mb-2 text-info">Work Experience</label>
                        <textarea type="text" class="form-control weField" id="wExTextArea" placeholder="Enter here"
                            rows="2"></textarea>
                    </div>
                    <!--new texarea-->

                    <div class="container text-center mt-3" id="workExBtn">
                        <button onclick="newWorkExField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>


                <div class="rounded border border-primary my-3 py-2 px-2">
                    <div class="form-group mt-3" id="acaQua">
                        <label for="" class="mb-2 text-info">Academic Qualification</label>
                        <textarea type="text" class="form-control acaQuaField" id="acQuaTextArea"
                            placeholder="Enter here" rows="2"></textarea>
                    </div>

                    <!-- onclick="newAcaQuaField()" -->
                    <div class="container text-center mt-3" id="acaQuaBtn">
                        <button onclick="newAcaQuaField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <!---language skills-->
                <div class="rounded border border-primary my-3 py-2 px-2">
                    <div class="form-group mt-3" id="lanSkill">
                        <label for="lanSkillField" class="mb-2 text-info">Language Skills</label>
                        <textarea type="text" class="form-control lanSkillField" id="lanSkillTextArea"
                            placeholder="Enter here" rows="2"></textarea>
                    </div>
                    <!-- onclick="newLanSkillField()" -->
                    <div class="container text-center mt-3" id="lanSkillBtn">
                        <button onclick="newLanSkillField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <!-- Digital Siklls -->

                <div class="form-group mt-3">
                    <label for="digitalSkillField" class="mb-2 text-info">Digital Skills</label>
                    <textarea id="digitalSkillField" type="text" class="form-control acaQuaField"
                        placeholder="Enter here" rows="2"></textarea>
                </div>

                <!-- onclick="newDigitalSkillField()" -->
                <div class="container text-center mt-3" id="digitalSkillBtn">
                    <button class="btn btn-primary btn-sm">Add</button>
                </div>

            </div><!--professional information-->
            <div class="container  text-center mt-3 mb-5">
                <button class="btn btn-primary btn-lg">Generate Resume</button>
            </div>

        </div><!--row-->
    </div>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
