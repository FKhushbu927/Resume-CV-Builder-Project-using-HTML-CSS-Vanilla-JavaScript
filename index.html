<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/e9e38d27c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Resume Generator</h1>
        <p class="text-center">By Fatema Jannat Khusbo</p>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center mt-5 personal-info">Personal Information</h2>

                <div class="form-group">
                    <label for="nameField" class="mb-2">Your Name</label>
                    <input id="nameField" type="text" class="form-control" placeholder="Enter Your Name: ">
                </div>

                <div class="form-group mt-3">
                    <label for="contactField" class="mb-2">Your Contact</label>
                    <input id="contactField" type="text" class="form-control" placeholder="Enter Your Contact Number ">
                </div>

                <div class="form-group mt-3">
                    <label for="addressField" class="mb-2">Your Address</label>
                    <textarea id="addressField" type="text" class="form-control" placeholder="Enter Your Address"
                        rows="5"></textarea>
                </div>

                <p class="secondary-text my-3">Important Links</p>
                <div class="form-group">
                    <label for="fbField" class="mb-2">Facebook</label>
                    <input id="fbField" type="text" class="form-control" placeholder="Enter Your Facebook Id Link: ">
                </div>

                <div class="form-group">
                    <label for="instaField" class="mb-2">Instagram</label>
                    <input id="instaField" type="text" class="form-control" placeholder="Enter Your Instagram ">
                </div>

                <div class="form-group">
                    <label for="gitHubField" class="mb-2">GitHub</label>
                    <input id="gitHubField" type="text" class="form-control" placeholder="Enter Your gitHub link ">
                </div>

                <div class="form-group">
                    <label for="linkedInField" class="mb-2">LinkedIn</label>
                    <input id="linkedInField" type="text" class="form-control" placeholder="Enter Your LinkedIn ">
                </div>

            </div><!--personal information-->
            <div class="col-md-6">
                <h2 class="text-center mt-5 professional-info">Professional Information</h2>
            </div><!--professional information-->

        </div><!--row-->
    </div>
    <script src="js/bootstrap.js"></script>
</body>

</html>
